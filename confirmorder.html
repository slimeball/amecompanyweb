<script type="text/javascript">
    $('.delBox').click(function(){
        var sid = $(this).parents('tr').find('input[name="sid[]"]').val();
        var obj = $(this);
         $.post('http://www.loveame.com/index/buy/update.html', 'sid='+sid+'&action=del', function(data){
            if(data.row == 0){
                window.location.href = 'http://www.loveame.com/box.html';
            }else{
                $(obj).parents('tr').remove();
                $('#topCart .cnum').html(parseInt($('#topCart .cnum').html())-1);
                $('#priceTotal').html(data.total);
                $('#countNum').html(data.total_rows);
            }
        },'json');
    });
    $('.delCarPro').click(function(){
        var sid = $('input:checked').serialize();
        var num = $('input:checked').size();
        if(sid == ''){
            $.dialog({'message':" 请选择一个盒子 ",type:"error"});
        }
        $.ajax({
            type: "POST",
            url: 'http://www.loveame.com/index/buy/update/action/del.html',
            data: sid,
            dataType: 'json',
            success: function(data){
                if(data.row == 0){
                    window.location.href = 'http://www.loveame.com/box.html';
                }else{
                    $('input:checked').each(function(){
                        $(this).parents('tr').remove();
                    });
                    $('#topCart .cnum').html(parseInt($('#topCart .cnum').html())-num);
                    $('#priceTotal').html(data.total);
                    $('#countNum').html(data.total_rows);
                }
            }
        });
    });
    //购物车数量增减
    $(".carNumSub").click(function(){
        var sid = $(this).parents('tr').find('input[name="sid[]"]').val();
        var carNum=parseInt($(this).siblings(".carNumInput").val());
        var obj = $(this).parents('tr');
        if(carNum<=10){
            var num = carNum>2?(carNum-1):1; 
            $(this).siblings(".carNumInput").val(num);

            $.post('http://www.loveame.com/index/buy/update.html', 'sid='+sid+'&num='+num+'&action=change', function(data){
                    $('#priceTotal').html(data.total);
                    $('#countNum').html(data.total_rows);
                    $(obj).find('.rowTotal span').html(data.item_total);
            },'json');
        }else{
            $(this).siblings(".carNumInput").val(10);
        }
    });
    $(".carNumAdd").click(function(){
        var sid = $(this).parents('tr').find('input[name="sid[]"]').val();
        var carNum=parseInt($(this).siblings(".carNumInput").val());
        var obj = $(this).parents('tr');
        if(carNum<=9){
            var num = carNum+1;
            $(this).siblings(".carNumInput").val(num);
            $.post('http://www.loveame.com/index/buy/update.html', 'sid='+sid+'&num='+num+'&action=change', function(data){
                $('#priceTotal').html(data.total);
                $('#countNum').html(data.total_rows);
                $(obj).find('.rowTotal span').html(data.item_total);
            },'json');
        }else{
            $(this).siblings(".carNumInput").val(10); 
        }
    });
    //全选‘全不选
    $(".carListCheckTop").click(function(){
        if($(this).attr("checked"))
        {
            $("#carList :checkbox").attr("checked",true);
        }else
        {
            $("#carList :checkbox").attr("checked",false);  
        }
    });
    $('#submitCarForm').click(function(){
        window.location.href = 'http://www.loveame.com/index/buy/cartStep.html';
    });
</script>
